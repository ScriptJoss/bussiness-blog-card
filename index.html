<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Titulo -->
    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
    <!-- I do first for mobile, then for tablet and for desktop -->
    <!-- Container principal -->
    <div class="container">
      <div class="container-box">
        <!-- Container image -->
        <div class="container-img">
          <img
            src="./resources/hero-image-1.jpg"
            alt="Image of women drinking with a men."
          />
        </div>

        <!-- Container text -->
        <div class="container-description">
          <h1>Perfect solution for small business</h1>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <!-- Container mini footer -->
          <div class="container-mini-footer">
            <div class="container-mini-footer-img">
              <img src="./resources/avatar-image-business-card.png" alt="" />
            </div>
            <div class="container-mini-footer-descriptions">
              <h3>Amy Burgess</h3>
              <p>Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer author info -->
    <div class="author-info">
      Coded by <a href="https://github.com/scriptjoss" target="_blank">ScriptJoss</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io.</a
      >
    </div>
  </body>
</html>
